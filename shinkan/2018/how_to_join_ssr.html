								<h2>ロ技研に入部するには</h2>
								<p>ロ技研に入部するには、入部届を提出する必要があります。入部届は4月部会に参加することで書くことが出来るほか、部室に来て手に入れることもできます。（部室に来れば4月部会以前の入部も可能です。）4月部会後も、随時部員を受け付けているので、入部したいと思ったらいつでも部室にどうぞ。</p>
								<p>ロ技研の部費は半期8000円です。新入生の前学期は6000円に割引されます。また、インカレ生には半額割引もあります。くわしくは<a href="http://3rd.rogiken.org/wiki/index.php?%A5%ED%B5%BB%B8%A6%BD%EA%C2%B0%CD%D7%B9%E0">ロ技研所属要項</a>をご覧ください。</p>
